<!DOCTYPE html>
<html>
    <head>
        <title>Clock made using JavaScript</title>
        <link rel="stylesheet" href="./style.css" type="text/css">
        <script defer src="ClockJS.js"></script>
    </head>
    <body>
        <div class="message">
            <p class="buttonMsg">Have an excellent day!</p>
        </div>
        <div class = "button">
        <button class="press" value="Close" onclick="closeMe()";>OK</button>
        </div>
        <div class="body">
        <div class="clock">
            <div class = "hour hand" data-hour-hand></div>
            <div class = "minute hand" data-minute-hand></div>
            <div class = "second hand" data-second-hand></div>
            <div class="num number1">1</div>
            <div class="num number2">2</div>
            <div class="num number3">3</div>
            <div class="num number4">4</div>
            <div class="num number5">5</div>
            <div class="num number6">6</div>
            <div class="num number7">7</div>
            <div class="num number8">8</div>
            <div class="num number9">9</div>
            <div class="num number10">10</div>
            <div class="num number11">11</div>
            <div class="num number12">12</div>

        </div>
        </div>
    </body>
</html>
